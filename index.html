<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مشخصات فروشگاه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazir&display=swap');

    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 550px;
      background-color: #ffffff;
      margin: auto;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #34495e;
    }

    .info-item i {
      margin-left: 10px;
      color: #16a085;
      min-width: 24px;
      text-align: center;
    }

    .info-label {
      font-weight: bold;
      margin-left: 5px;
    }

    .info-link {
      text-decoration: none;
      color: #34495e;
      transition: color 0.3s;
    }

    .info-link:hover {
      color: #16a085;
    }

    .map-link {
      display: block;
      text-align: center;
      margin: 20px 0;
      background-color: #16a085;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .map-link:hover {
      background-color: #138d75;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .social-icons a {
      color: #34495e;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #16a085;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="title">فروشگاه بزرگ نمونه</div>

    <div class="info-item">
      <i class="fas fa-map-marker-alt"></i>
      <span><span class="info-label">آدرس:</span> تهران، خیابان ولیعصر، کوچه نهم، پلاک ۲۳</span>
    </div>

    <div class="info-item">
      <i class="fas fa-phone"></i>
      <a href="tel:02112345678" class="info-link"><span class="info-label">تلفن:</span> ۰۲۱-۱۲۳۴۵۶۷۸</a>
    </div>

    <div class="info-item">
      <i class="fas fa-mobile-alt"></i>
      <a href="tel:09123456789" class="info-link"><span class="info-label">موبایل:</span> ۰۹۱۲۳۴۵۶۷۸۹</a>
    </div>

    <div class="info-item">
      <i class="fas fa-clock"></i>
      <span><span class="info-label">ساعات کاری:</span> هر روز از ۹ صبح تا ۹ شب (جمعه تعطیل)</span>
    </div>

    <a href="https://maps.google.com/?q=35.6892,51.3890" class="map-link" target="_blank">
      مشاهده موقعیت در نقشه
    </a>

    <div class="social-icons">
      <a href="https://www.instagram.com/iranintltv" target="_blank" title="اینستاگرام">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://t.me/+CTKgMaOBUQ42OGQ8" target="_blank" title="تلگرام">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://wa.me/989123456789" target="_blank" title="واتساپ">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>

</body>
</html>
